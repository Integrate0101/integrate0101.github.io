<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>게시글 목록</h1>
    {% for post in posts.items %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
    {% endfor %}
    <div>
        {% if posts.has_prev %}
            <a href="{{ url_for('home', page=posts.prev_num) }}">이전 페이지</a>
        {% endif %}
        {% if posts.has_next %}
            <a href="{{ url_for('home', page=posts.next_num) }}">다음 페이지</a>
        {% endif %}
    </div>
</body>
</html>
